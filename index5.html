<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gabo Virtual</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive;
      text-align: center;
      background: url("descarga.jpeg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
      color: white;
      text-shadow: 2px 2px #000;
    }
    #mascota {
      height: 60vh;
      margin: 10px auto;
    }
    #mascota img {
      height: 100%;
      border-radius: 20px;
    }
    .botones {
      margin: 20px;
    }
    button {
      background-color: #ff80ab;
      color: white;
      border: none;
      padding: 15px 20px;
      margin: 10px;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4081;
    }
    .barra {
      width: 80%;
      background: #ddd;
      height: 20px;
      margin: 20px auto;
      border-radius: 15px;
      overflow: hidden;
      border: 2px solid #ff80ab;
    }
    .relleno {
      height: 100%;
      background: linear-gradient(to right, #ff80ab, #ff4081);
      width: 0%;
      transition: width 0.5s;
    }
    #estado {
      margin-top: 10px;
      font-weight: bold;
      color: white;
      text-shadow: 1px 1px #000;
    }
  </style>
</head>
<body>

  <h1>Gabo Virtual</h1>

  <div id="mascota">
    <img id="imagenMascota" src="Gabotriste.png" alt="Mi personaje"/>
  </div>

  <div class="barra">
    <div class="relleno" id="barraAmor"></div>
  </div>
  <div id="estado">Estado: Esperando amor...</div>

  <div class="botones">
    <button onclick="besar()">üíã Besar</button>
    <button onclick="alimentar()">üçî Alimentar</button>
    <button onclick="jugar()">üéÆ Jugar</button>
  </div>

  <script>
    let amor = parseInt(localStorage.getItem("amor")) || 0;

    const hoy = new Date().toDateString();
    const ultimoDia = localStorage.getItem("ultimoDia");

    if (hoy !== ultimoDia) {
      amor = 0;
      localStorage.setItem("amor", amor);
      localStorage.setItem("ultimoDia", hoy);
    }

    function actualizarBarra() {
      document.getElementById("barraAmor").style.width = amor + "%";
      let estado = "Estado: ";
      if (amor < 30) estado += "Estoy triste :(";
      else if (amor < 70) estado += "Estoy bien :)";
      else estado += "¬°Estoy muy feliz :D";
      document.getElementById("estado").innerText = estado;
    }

    function aumentarAmor(cantidad) {
      amor = Math.min(100, amor + cantidad);
      localStorage.setItem("amor", amor);
      actualizarBarra();
    }

    function cambiarImagen(nombreArchivo) {
      const img = document.getElementById("imagenMascota");
      img.src = nombreArchivo;
      setTimeout(() => {
        img.src = "Gabotriste.png";
      }, 2000);
    }

    function besar() {
      aumentarAmor(10);
      cambiarImagen("Gaboeso.png");
    }

    function alimentar() {
      aumentarAmor(15);
      cambiarImagen("Gabocomiendo.png");
    }

    function jugar() {
      // Juego: adivina un n√∫mero
      const numero = Math.floor(Math.random() * 3) + 1;
      const eleccion = prompt("¬°Adivina el n√∫mero del 1 al 3!");
      if (parseInt(eleccion) === numero) {
        alert("¬°Adivinaste! Ganaste ‚ù§Ô∏è");
        aumentarAmor(20);
        cambiarImagen("Gabomalo.png");
      } else {
        alert(`No era ese. Era el ${numero}. Intenta de nuevo ma√±ana`);
        cambiarImagen("Gabotriste.png");
      }
    }

    actualizarBarra();
  </script>

</script>

<audio id="musicaFondo" loop>
  <source src="cancion.mp3" type="audio/mpeg">
  Tu navegador no soporta audio.
</audio>

<script>
  let musicaIniciada = false;
  function iniciarMusica() {
    if (!musicaIniciada) {
      document.getElementById("musicaFondo").play().catch((e) => {
        console.log("El navegador bloque√≥ la reproducci√≥n autom√°tica:", e);
      });
      musicaIniciada = true;
    }
  }
  document.addEventListener("click", iniciarMusica, { once: true });
</script>

</body>
</html>
